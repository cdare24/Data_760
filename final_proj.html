<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kansas Renewable Energy Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body{font-family: sans-serif; }
    svg{width: 100%; height: 600px; }
    path.county {
      stroke: #aaa;
      stroke-width: 0.5;
    }
    circle.solar { fill: orange; opacity: 0.7; }
    path.wind { fill: blue; opacity: 0.6; }
    rect.station { fill: green; opacity: 0.7; }
    .tooltip {
      position: absolute;
      background: #fff;
      padding: 6px;
      border: 1px solid #999;
      font-size: 13px;
      pointer-events: none;
      opacity: 0;
    }
  </style>
</head>
<body>
    <h2>Kansas County Map with Renewable Energy Projects</h2>
    <svg></svg>
    <div class="tooltip" id="tooltip"></div>

    <script>
        const svg = d3.select("svg");
        const tooltip = d3.select("#tooltip");
        const width = 960;
        const height = 600;

    

    Promise.all([
        d3.json("2021_county_kansas_20m.geojson"),
        d3.csv("kansas_pop_county.csv"),
        d3.csv("KS_Data_solar.csv"),
        d3.csv("KS_Data_wind.csv"),
        d3.csv("stations_ks.csv")
    ]).then(([geoData, popData, solar, wind, stations]) => {
    
        const projection = d3.geoMercator();
        const path = d3.geoPath().projection(projection);
        projection.fitSize([width, height], geoData);
  

        const popMap = new Map(popData.map(d => [d.County.toLowerCase(), +d["Population.2024"]]));

        const colorScale = d3.scaleSequential()
            .domain(d3.extent(popData, d => +d['Population.2024']))
            .interpolator(d3.interpolateBlues);

        svg.selectAll("path.county")
            .data(geoData.features)
            .join("path")
            .attr("class", "county")
            .attr("fill", d => {
                const county = d.properties.NAME.toLowerCase();
                return colorScale(popMap.get(county) || 0);
            })
            .attr("d", path)
            .on("mouseover", (event, d) => {
            const county = d.properties.NAME;
            const pop = popMap.get(county.toLowerCase()) || "N/A";
            tooltip.style("opacity", 1)
                .html(`<strong>${county} County</strong><br>Population: ${pop}`)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 20) + "px");
            })
            .on("mousemove", event => {
            tooltip.style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 20) + "px");
            })
            .on("mouseout", () => tooltip.style("opacity", 0));

      // Solar points
        svg.selectAll("circle.solar")
            .data(solar)
            .join("circle")
            .attr("class", "solar")
            .attr("r", 5)
            .attr("cx", d => projection([+d.xlong, +d.ylat])[0])
            .attr("cy", d => projection([+d.xlong, +d.ylat])[1])
            .on("mouseover", (event, d) => {
            tooltip.style("opacity", 1)
                .html(`‚òÄÔ∏è <strong>Solar Project</strong><br>${d.p_name || ""}`)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 20) + "px");
            })
            .on("mouseout", () => tooltip.style("opacity", 0));

      // Wind farm points
        svg.selectAll("path.wind")
            .data(wind)
            .join("path")
            .attr("class", "wind")
            .attr("d", d3.symbol().type(d3.symbolTriangle).size(80))
            .attr("transform", d => {
            const [x, y] = projection([+d.xlong, +d.ylat]);
            return `translate(${x},${y})`;
            })
            .on("mouseover", (event, d) => {
            tooltip.style("opacity", 1)
                .html(`üå¨Ô∏è <strong>Wind Farm</strong><br>${d.p_ame || ""}`)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 20) + "px");
            })
            .on("mouseout", () => tooltip.style("opacity", 0));

      // EV Charging stations
        svg.selectAll("rect.station")
            .data(stations)
            .join("rect")
            .attr("class", "station")
            .attr("width", 6)
            .attr("height", 6)
            .attr("x", d => projection([+d.Longitude, +d.Latitude])[0] - 3)
            .attr("y", d => projection([+d.Longitude, +d.Latitude])[1] - 3)
            .on("mouseover", (event, d) => {
            tooltip.style("opacity", 1)
                    .html(`‚ö° <strong>EV Station</strong><br>${d.Station_Name || ""}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 20) + "px");
            })
            .on("mouseout", () => tooltip.style("opacity", 0));
    });
  </script>
</body>
</html>
